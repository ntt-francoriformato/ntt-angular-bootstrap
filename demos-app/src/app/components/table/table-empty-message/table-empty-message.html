@if (state() === 'loading') {
  @for (l of [].constructor(rowCount()); track $index) {
    <tr class="h-14 w-full align-middle">
      @for (c of [].constructor(colCount()); track $index) {
        <td class="px-1">
          <p-skeleton width="100%" height="42px"></p-skeleton>
        </td>
      }
    </tr>
  }
} @else if (state() === 'resolved') {
  <div class="absolute flex h-fit w-full flex-col items-center justify-center gap-2 py-32">
    <p class="text-xl text-text-rest">{{ emptyTitle() }}</p>

    @if (emptyReason()) {
      <p class="text-sm text-text-rest">{{ emptyReason() }}</p>
    }
  </div>
}
